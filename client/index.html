<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/20ea3ee461.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/svg+xml" href="images/favicon.svg" />
    <link rel="stylesheet" href="form-style.css" />
    <title>Sign in & Sign up - Galaxy Store</title>
</head>

<body>
    <div class="container">
        <div class="forms-container">
            <div class="signin-signup">

                <form id="login-form" class="sign-in-form" novalidate>
                    <h2 class="title">Sign in</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="email" id="email" placeholder="Email Address" aria-label="Email Address"
                            required />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" placeholder="Password" autocomplete="on"
                            aria-label="Password" required />
                    </div>
                    <input type="submit" value="Login" class="btn" />
                    <p class="social-text">Or Sign in with social platforms</p>
                    <div class="social-media">
                        <a href="https://wa.me/+918250449610" target="_blank" class="social-icon">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <a href="https://wa.me/+918250449610" target="_blank" class="social-icon">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a href="https://wa.me/+918250449610" target="_blank" class="social-icon">
                            <i class="fab fa-google"></i>
                        </a>
                        <a href="https://wa.me/+918250449610" target="_blank" class="social-icon">
                            <i class="fab fa-linkedin-in"></i>
                        </a>
                    </div>
                    <div id="error-message" class="error-message" aria-live="polite"></div>
                </form>

                <form id="register-form" class="sign-up-form" novalidate>
                    <h2 class="title">Sign up</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" id="name" placeholder="Your Name" aria-label="Your Name" required />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="register-email" placeholder="Email Address" aria-label="Email Address"
                            required />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="register-password" placeholder="Password" autocomplete="on"
                            aria-label="Password" required />
                    </div>
                    <input type="submit" value="Register" class="btn" />
                    <p class="social-text">Or Sign up with social platforms</p>
                    <div class="social-media">
                        <a href="https://wa.me/+918250449610" target="_blank" class="social-icon">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <a href="https://wa.me/+918250449610" target="_blank" class="social-icon">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a href="https://wa.me/+918250449610" target="_blank" class="social-icon">
                            <i class="fab fa-google"></i>
                        </a>
                        <a href="https://wa.me/+918250449610" target="_blank" class="social-icon">
                            <i class="fab fa-linkedin-in"></i>
                        </a>
                    </div>
                    <div id="register-error-message" class="error-message" aria-live="polite"></div>
                </form>
            </div>
        </div>

        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3>Create New Account</h3>
                    <p>
                        Welcome to Galaxy Store! Create one now to shop our products.
                    </p>
                    <button class="btn transparent" id="sign-up-btn">
                        Sign up
                    </button>
                </div>
                <img src="images/login.svg" class="image" alt="Image not found!" />
            </div>
            <div class="panel right-panel">
                <div class="content">
                    <h3>Login Account</h3>
                    <p>
                        Welcome to Galaxy Store! Log in now to start shopping with your account.
                    </p>
                    <button class="btn transparent" id="sign-in-btn">
                        Sign in
                    </button>
                </div>
                <img src="images/register.svg" class="image" alt="Image not found!" />
            </div>
        </div>
    </div>

    <script src="form.js"></script>
</body>

</html>
